<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="정은기, 이규현, 박재온">
    <meta name="description" content="한가람고등학교의 복잡한 개인 시간표 생성을 자동화합니다.">
    <title>한가람 시간표 생성기</title>
    <link rel="shortcut icon" href="images/overflow-logo.svg">
    <link rel="shortcut icon" href="images/overflow-logo-favicon.webp">
    <link rel="stylesheet" href="styles/main.css">
    <script type="module" src="scripts/main.mjs"></script>
</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="https://한가람시간표.한국">
            <img class="overflow-logo" src="images/overflow-logo-title.svg" alt="Overflow">
            <h1 class="navbar-item has-text-weight-bold">Hangaram Timetable Creator</h1>
        </a>
    </div>
</nav>

<section class="section" id="top-section">
    <div class="container" id="top-container">
        <h1 class="title">당신을 위한 한가람 수업 시간표</h1>
        <h2 class="subtitle">2018년 2학기 기준</h2>
        <div class="control" id="lecture-class-control">
            <div class="select">
                <select id="select-grade">
                    <option value="1">1학년</option>
                    <option value="2">2학년</option>
                    <option value="3">3학년</option>
                </select>
            </div>
            <div class="select">
                <select id="select-lecture-class">
                    <option value="1">수업 1반</option>
                    <option value="2">수업 2반</option>
                    <option value="3">수업 3반</option>
                    <option value="4">수업 4반</option>
                    <option value="5">수업 5반</option>
                    <option value="6">수업 6반</option>
                    <option value="7">수업 7반</option>
                    <option value="8">수업 8반</option>
                </select>
            </div>
            <button id='submit-class' class="button is-primary">시간표 만들기</button>
        </div>
    </div>
</section>
<section class="section" id="main-section">
    <div class="container" id="main-container">
    </div>
</section>

<footer class="footer">
    <div class="content has-text-centered">
        <p>
            Built with ❤️ by 정은기, 이규현, 박재온 at
            <a href="https://www.facebook.com/HgrOverflow/"><strong>Overflow</strong></a>
        </p>
        <p>
            앞으로도 오버플로를 사랑하십시오.
        </p>
    </div>
</footer>

</body>
</html>
